## Customizations

# The following can be fixed in the template
# - us-east-1          : Which aws region to use (2x instances)
# - img4.4.13-x86-64 : Which OCP image to deploy (1x instance)

# Dynamic variable that must be changed
# - aws44-13-jnp : The name assigned to your cluster (3x instances)

---
apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: aws44-13-jnp
  namespace: aws44-13-jnp
  labels:
    cloud: 'AWS'
    region: 'us-east-1'
    vendor: 'OpenShift'
spec:
  baseDomain: dev06.red-chesterfield.com
  clusterName: aws44-13-jnp
  controlPlaneConfig:
    servingCertificates: {}
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: hive-aws-creds
      region: us-east-1
  provisioning:
    installConfigSecretRef:
      name: hive-install-config
    sshPrivateKeySecretRef:
      name: hive-ssh-private-key
    imageSetRef:
       #quay.io/openshift-release-dev/ocp-release:4.4.4-x86_64
      name: img4.4.13-x86-64
  pullSecretRef:
    name: hive-pull-secret
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: auto-detect
    name: aws44-13-jnp
    environment: 'dev'
    vendor: auto-detect
  name: aws44-13-jnp
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: aws44-13-jnp-worker
  namespace: aws44-13-jnp
spec:
  clusterDeploymentRef:
    name: aws44-13-jnp
  name: worker
  platform:
    aws:
      rootVolume:
        iops: 100
        size: 100
        type: gp2
      type: m5.large
  replicas: 3
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: aws44-13-jnp
  namespace: aws44-13-jnp
spec:
  clusterName: aws44-13-jnp
  clusterNamespace: aws44-13-jnp
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  cisController:
    enabled: false
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
  version: 2.0.0

